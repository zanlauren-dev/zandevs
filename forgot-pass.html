<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Recovery | DNHS PORTAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --dark: #0b1120;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Image */
        .bg-gradient-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('MAIN BG.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Dark overlay for readability */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(11, 17, 32, 0.85);
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .glass-card { 
            position: relative; 
            border-radius: 1.5rem;
            background: rgba(11, 17, 32, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1; 
            width: 92%;
            max-width: 420px;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 768px) {
            .glass-card { border-radius: 2rem; max-width: 420px; }
        }

        .glass-inner {
            padding: 1.5rem 1.25rem;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 1024px) {
            .glass-inner { padding: 2rem 2.5rem; }
        }

        /* Button Styles */
        .btn-cyber {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #06b6d4 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-cyber:hover::before {
            left: 100%;
        }

        .btn-cyber:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        /* Input Styles */
        .input-glow:focus {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
            transform: scale(1.01);
        }

        .input-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Link Styles */
        .link-hover {
            position: relative;
            transition: all 0.3s ease;
        }

        .link-hover::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .link-hover:hover::after {
            width: 100%;
        }

        /* Form Animation */
        .form-animate {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Fade animations */
        .fade-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="p-4 antialiased text-slate-200">
    <!-- Background Image -->
    <div class="bg-gradient-animate"></div>
    <!-- Dark Overlay -->
    <div class="bg-overlay"></div>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="hoverSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div class="glass-card fade-in">
        <div class="glass-inner text-center">
            
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-indigo-500/20 rounded-full flex items-center justify-center mb-4 md:mb-6 border border-indigo-500/30">
                    <i class="fas fa-shield-alt text-2xl md:text-3xl text-indigo-400"></i>
                </div>
                <h2 class="text-2xl md:text-3xl font-black text-white italic uppercase tracking-tighter">
                    RECOVERY <span class="text-indigo-500">MODE</span>
                </h2>
                <p class="text-slate-500 text-[9px] md:text-[10px] font-black uppercase tracking-[0.2em] mt-3 leading-relaxed text-center">
                    Enter your email to receive a<br>secure reset link.
                </p>
            </div>

            <form id="recoveryForm" class="space-y-5 text-left">
                <div class="space-y-1 md:space-y-2">
                    <label class="text-[9px] md:text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Registered Email</label>
                    <input type="email" id="recoveryEmail" placeholder="Email Address" onmouseenter="playHover()"
                           class="input-glow w-full bg-white/[0.02] border border-white/10 p-4 md:p-5 rounded-xl md:rounded-2xl text-white outline-none font-bold transition-all text-sm" required>
                </div>

                <button type="submit" onmouseenter="playHover()"
                        class="btn-cyber w-full text-white font-black py-4 md:py-5 rounded-2xl md:rounded-[2rem] uppercase tracking-widest text-[10px] mt-2">
                    RESET PASSWORD
                </button>
            </form>

            <div class="mt-8 md:mt-10 pt-6 border-t border-white/5 text-center">
                <a href="index.html" onmouseenter="playHover()" class="link-hover text-[9px] md:text-[10px] font-black uppercase tracking-[0.2em] text-slate-600 hover:text-indigo-400 transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> RETURN TO LOG IN
                </a>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const SUPABASE_URL = 'https://cwxpffwqpbedjffvpsbj.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_s2yXIg3L24wd0XYbrtnmPQ_HH_IN_e7';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const clickSound = document.getElementById('clickSound');
        const hoverSound = document.getElementById('hoverSound');
        
        function playClick() { clickSound.currentTime = 0; clickSound.play().catch(()=>{}); }
        function playHover() { hoverSound.currentTime = 0; hoverSound.volume = 0.1; hoverSound.play().catch(()=>{}); }

        document.getElementById('recoveryForm').onsubmit = async (e) => {
            e.preventDefault();
            playClick();
            const email = document.getElementById('recoveryEmail').value.trim().toLowerCase();

            Swal.fire({
                title: 'SENDING LINK',
                html: '<p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest animate-pulse">Communicating with Terminal...</p>',
                showConfirmButton: false, background: '#0b1120', color: '#fff',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                // redirectTo must match exactly the URL in Supabase Dashboard Redirect URLs
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://dnhs-website-portal.vercel.app/update-password.html',
                });

                if (error) throw error;

                Swal.fire({ 
                    icon: 'success', 
                    title: 'PASSWORD LINK SENT', 
                    text: 'Check your email inbox  (and spam folder).  Click the link to reset the password.', 
                    background: '#0b1120', color: '#fff',
                    confirmButtonColor: '#4f46e5'
                }).then(() => {
                    window.location.href = 'index.html';
                });

            } catch (err) {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'TRANSMISSION FAILED', 
                    text: err.message, 
                    background: '#0b1120', color: '#fff' 
                });
            }
        };
    </script>
</body>
</html>
