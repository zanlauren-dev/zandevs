<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Recovery | DNHS PORTAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes rotateRGB { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .rgb-container {
            position: relative; 
            padding: 3px; 
            border-radius: 2.5rem; 
            background: #0b1120; 
            overflow: hidden; 
            z-index: 1;
            width: 95%;
            max-width: 420px;
        }

        .rgb-container::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(#4f46e5, #06b6d4, #10b981, #f59e0b, #ef4444, #ec4899, #4f46e5);
            animation: rotateRGB 4s linear infinite; z-index: -2;
        }
        .rgb-container::after {
            content: ''; position: absolute; inset: 3px; 
            background: #0b1120; border-radius: 2.3rem; z-index: -1;
        }

        .btn-cyber { 
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .btn-cyber:hover { box-shadow: 0 0 30px rgba(79, 70, 229, 0.5); transform: translateY(-3px); }
        .input-glow:focus { border-color: #6366f1; background: rgba(255, 255, 255, 0.05); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
        .glass-inner { background: rgba(11, 17, 32, 0.9); backdrop-filter: blur(20px); border-radius: 2.3rem; }
    </style>
</head>
<body class="p-4 antialiased text-slate-200">

    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="hoverSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div class="rgb-container">
        <div class="glass-inner p-8 md:p-12 text-center">
            
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-indigo-500/20 rounded-full flex items-center justify-center mb-4 md:mb-6 border border-indigo-500/30">
                    <i class="fas fa-shield-alt text-2xl md:text-3xl text-indigo-400"></i>
                </div>
                <h2 class="text-2xl md:text-3xl font-black text-white italic uppercase tracking-tighter">
                    RECOVERY <span class="text-indigo-500">MODE</span>
                </h2>
                <p class="text-slate-500 text-[9px] md:text-[10px] font-black uppercase tracking-[0.2em] mt-3 leading-relaxed text-center">
                    Enter your email to receive a<br>secure reset link.
                </p>
            </div>

            <form id="recoveryForm" class="space-y-5 text-left">
                <div class="space-y-1 md:space-y-2">
                    <label class="text-[9px] md:text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Registered Email</label>
                    <input type="email" id="recoveryEmail" placeholder="Email Address" onmouseenter="playHover()"
                           class="input-glow w-full bg-white/[0.02] border border-white/10 p-4 md:p-5 rounded-xl md:rounded-2xl text-white outline-none font-bold transition-all text-sm" required>
                </div>

                <button type="submit" onmouseenter="playHover()"
                        class="btn-cyber w-full text-white font-black py-4 md:py-5 rounded-2xl md:rounded-[2rem] uppercase tracking-widest text-[10px] mt-2">
                    RESET PASSWORD
                </button>
            </form>

            <div class="mt-8 md:mt-10 pt-6 border-t border-white/5 text-center">
                <a href="index.html" onmouseenter="playHover()" class="text-[9px] md:text-[10px] font-black uppercase tracking-[0.2em] text-slate-600 hover:text-indigo-400 transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> RETURN TO LOG IN
                </a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cwxpffwqpbedjffvpsbj.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_s2yXIg3L24wd0XYbrtnmPQ_HH_IN_e7';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const clickSound = document.getElementById('clickSound');
        const hoverSound = document.getElementById('hoverSound');
        
        function playClick() { clickSound.currentTime = 0; clickSound.play().catch(()=>{}); }
        function playHover() { hoverSound.currentTime = 0; hoverSound.volume = 0.1; hoverSound.play().catch(()=>{}); }

        document.getElementById('recoveryForm').onsubmit = async (e) => {
            e.preventDefault();
            playClick();
            const email = document.getElementById('recoveryEmail').value.trim().toLowerCase();

            Swal.fire({
                title: 'SENDING LINK',
                html: '<p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest animate-pulse">Communicating with Terminal...</p>',
                showConfirmButton: false, background: '#0b1120', color: '#fff',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                // redirectTo must match exactly the URL in Supabase Dashboard Redirect URLs
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://dnhs-website-portal.vercel.app/update-password.html',
                });

                if (error) throw error;

                Swal.fire({ 
                    icon: 'success', 
                    title: 'PASSWORD LINK SENT', 
                    text: 'Check your email inbox  (and spam folder).  Click the link to reset the password.', 
                    background: '#0b1120', color: '#fff',
                    confirmButtonColor: '#4f46e5'
                }).then(() => {
                    window.location.href = 'index.html';
                });

            } catch (err) {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'TRANSMISSION FAILED', 
                    text: err.message, 
                    background: '#0b1120', color: '#fff' 
                });
            }
        };
    </script>
</body>
</html>
