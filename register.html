<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register | DNHS</title>
</head>
<body class="bg-[#0b1120] flex items-center justify-center min-h-screen p-6 font-sans">

    <div class="glass w-full max-w-md p-10 shadow-2xl animate-fade">
        <h2 class="text-3xl font-black text-white mb-8 text-center uppercase tracking-tighter">Create Account</h2>
        
        <form id="registerForm" class="space-y-4">
            <div class="relative">
                <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                <input type="text" id="regName" placeholder="Full Name" 
                       class="w-full bg-white/5 border border-white/10 p-4 pl-12 rounded-2xl text-white outline-none focus:ring-2 focus:ring-indigo-500 transition-all" required>
            </div>

            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                <input type="email" id="regEmail" placeholder="School Email" 
                       class="w-full bg-white/5 border border-white/10 p-4 pl-12 rounded-2xl text-white outline-none focus:ring-2 focus:ring-indigo-500 transition-all" required>
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                <input type="password" id="regPass" placeholder="Password" 
                       class="w-full bg-white/5 border border-white/10 p-4 pl-12 pr-12 rounded-2xl text-white outline-none focus:ring-2 focus:ring-indigo-500 transition-all" required>
                <button type="button" onclick="toggleRegPassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-indigo-400">
                    <i id="regToggleIcon" class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
                REGISTER NOW
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-xs text-indigo-400 font-bold uppercase tracking-widest hover:underline">Back to Login</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Toggle Password Logic
        function toggleRegPassword() {
            const passInput = document.getElementById('regPass');
            const icon = document.getElementById('regToggleIcon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Registration Logic
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const fullName = document.getElementById('regName').value;

            Swal.fire({ 
                title: 'Creating Account...', 
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading() 
            });

            const { error } = await supabaseClient.auth.signUp({
                email: email, 
                password: password,
                options: { 
                    data: { full_name: fullName },
                    // Dinagdagan ko ito para bumalik sa login page pagkatapos i-click ang link sa email
                    emailRedirectTo: window.location.origin + '/index.html'
                }
            });

            if (error) {
                Swal.fire('Error', error.message, 'error');
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Paki-check ang iyong email para sa confirmation link bago mag-login.',
                    confirmButtonColor: '#4f46e5'
                }).then(() => {
                    window.location.href = 'index.html';
                });
            }
        };
    </script>
</body>
</html>
